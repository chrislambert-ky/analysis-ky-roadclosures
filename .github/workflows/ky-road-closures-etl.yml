# This workflow runs the ETL script nightly at 12:10am Eastern Time (America/New_York)
name: KY Road Closures ETL Nightly

on:
  schedule:
    - cron: '10 5 * * *'  # 12:10am EST/EDT (America/New_York is UTC-5/UTC-4)
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL script
        run: python etl_pipeline_final.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data-clean/ data-raw/ data-reportready/
          git commit -m "Automated data update [skip ci]" || echo "No changes to commit"
          git push
